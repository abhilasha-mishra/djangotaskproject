
{% extends 'base.html' %}

{% block body %}

<h3>Submit Your Answers</h3>

  <form  method="post" action="#">
    {% csrf_token %}
    <div class="container">
      <label for="ans"><b>Answers </b></label>
      <input type="text" id="ans" placeholder="Enter ans" name="ans" required>

      <label for="status"><b>Status</b></label>
      <input type="text" id="status" placeholder="Enter status" name="status" required>

        <button type="submit" style="width: 100%;" >Submit</button>
    </div>

  </form>
</div>

{% endblock %}
