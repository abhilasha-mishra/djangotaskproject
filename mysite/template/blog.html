{% extends 'base.html' %}

{% block title%} blogapge{% endblock %}
{% block css %}{% endblock %}
{% block body %}
{% load static %}

<div class="container mt-3">
  <div class="row my-4">
{% for item in bpost %}

    <div class="col-md-6" >
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary" >{{item.title}}</strong>
          <h3 class="mb-0">{{item.hed1}}</h3>
          <div class="mb-1 text-muted">{{item.p1|truncatechars:150}}</div>
          <a href="/blogpost/{{item.id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.image}}" class="bd-placeholder-img" width="250" height="300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></img>
        </div>
      </div>
    </div>


  {% endfor %}

{% endblock %}

</div>
{% block js %}
<script>
</script>
{% endblock %}
